<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/daftar.css">
    <link rel="stylesheet" href="../css/form.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Daftar</title>

</head>
<body>
    <header>
        <a href="index.html"><img src="../img/logo2.png" height="60px" alt="logo"></a>
        <nav>
            <ul class="nav__links">
                <li><a href="buat.html">Buat Art</a></li>
                <li><a href="artist.html">Arts</a></li>
            </ul>
        </nav>
        <a class="cta" href="#"><button>Contact</button></a>
    </header>
    <div id="daftar">
        <div class="home">
            <div class="sales-boxes">
                <h1>Pendaftaran Member Artzy</h1>
                <div class="content">
                    <form action="index.html">
                        <div class="user-details">
                            <div class="input-box">
                                <span class="details">Nama</span>
                                <input type="text" name="nama" placeholder="Masukkan Nama" required>
                            </div>
                            <div class="input-box">
                                <span class="details">Member</span>
                                <select class="select" name="angkatan" required>
                                    <option>Gold</option>
                                    <option>Platinum</option>
                                    <option>Diamond</option>
                                </select>
                            </div>
                            <div class="input-box">
                                <span class="details">Email</span>
                                <input type="email" name="email" placeholder="Masukkan Email" required>
                            </div>
                            <div class="input-box">
                                <span class="details">Nomor HP</span>
                                <input type="text" pattern=”[0-9]” name="nomor" placeholder="Masukkan Nomor HP" required>
                            </div>
                        </div>
                        <div class="user-details">
                            <div class="input-box2">
                                <span class="details">Masukan untuk Artzy</span>
                                <textarea type="text" name="nama_wisata" placeholder="Masukkan Untuk Artzy" 
                                            rows="0"
                                            cols="0"required>
                                </textarea>
                            </div>
                            <div class="input-box">
                                <span class="details">Kategori yang disukai</span>
                                <div class="topp">
                                    <input class="checkbox" type="checkbox" id="python">
                                    <label class="check" for="python">Anime</label>
                                </div>
                                <div>
                                    <input class="checkbox" type="checkbox" id="mysql">
                                    <label class="check" for="mysql">Web</label>
                                </div>
                                <div>
                                    <input class="checkbox" type="checkbox" id="java">
                                    <label class="check" for="java">Otomotif</label>
                                </div>
                                <div>
                                    <input class="checkbox2" type="checkbox" id="web">
                                    <label class="check" for="web">Sport</label>
                                </div>
                            </div>
                        </div>         
                        <div class="input-box">
                            <span class="details">Tambah Foto Profil</span>
                            <label class="button_img">
                                  <input type="file" name="gambar" required />
                                  <span class='label' data-js-label>Pilih Foto
                            </label>
                        </div>
                        <div class="input-box">
                            <input type="radio" name="paham" id="dot-1">
                            <input type="radio" name="paham" id="dot-2">
                            <br>
                            <span class="details">Apakah kamu memiliki banyak arts untuk dibagikan?</span>
                            <div class="category">
                                <label for="dot-1">
                                    <span class="dot one"></span>
                                    <span class="gender">Iya</span>
                                </label>
                                <label for="dot-2">
                                    <span class="dot two"></span>
                                    <span class="gender2">Tidak</span>
                                </label>
                            </div>
                        </div>
                        <div class="button3">
                            <label class="button2">
                                <input type="submit" value="Batal">
                            </label>
                            <label>
                                <input type="submit" value="Daftar">
                            </label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>  
    <footer>
        <hr>
        <div class="foot">
            <p>2023 Copyright Fazry</p>
            <p>Support by Yotsuba</p>
        </div>
    </footer>
</body>
<script src="js/file_input.js"></script>
<script src="js/scroll-down.js"></script>
</html>
